<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/normalization.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d4dd70552b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shapes">
      <img draggable="false" src="/imgs/pattern-lines.svg" alt="" />
      <img draggable="false" src="/imgs/pattern-circle.svg" alt="" />
      <img draggable="false" src="/imgs/pattern-circle.svg" alt="" />
      <img draggable="false" src="/imgs/pattern-squiggly-line-top.svg" alt="" />
    </div>
    <picture>
      <source
        srcset="/imgs/pattern-squiggly-line-bottom-desktop.svg"
        media="(min-width : 769px)"
      />
      <source
        srcset="/imgs/pattern-squiggly-line-bottom-mobile-tablet.svg"
        media="(max-width: 768px)"
      />
      <img class="unselectable" draggable="false" src="" alt="RESPONSIVE SVG" />
    </picture>
    <main>
      <div class="container">
        <header>
          <div class="logo">
            <img src="/imgs/logo-full.svg" alt="">  
          </div>

          <div class="txt">
            <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
            <p>Secure your spot at next year's biggest coding conference.</p>
          </div>
        </header>

        <form action="">
          <div class="row">
            <div class="drag-area">
              <div class="icon">
                <img src="/imgs/icon-upload.svg" alt="">
              </div>
              <span>Drag and drop or click to upload</span>
              <input name="img_src" type="file" hidden>
            </div>

            <div class="error-message notice">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"></path><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"></path><path stroke="#D1D0D5" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"></path></svg>
              Upload yout photo (JPG or PNG,  max size: 500KB)
            </div>
          </div>

          <div class="row">
            <label for="full_name">full name</label>
            <input type="text" name="full_name" id="full_name" />

        </div>

          <div class="row">
            <label for="email_add">email address</label>
            <input  type="text" id="email_add" name="email_address" placeholder="example@eamil.com" autocomplete="off" />
          </div>

          <div class="row">
            <label for="git_user">github username</label>
            <input type="text" id="git_user" name="github_username" placeholder="@yourusername" />
          </div>

          <div class="row">
            <button  class="submit-button" type="submit">generate my Ticket</button>
          </div>

        </form>
      </div>
    </main>

    <script src="/js/master.js"></script>
  </body>
</html>
